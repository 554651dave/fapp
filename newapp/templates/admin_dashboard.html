<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            height: 100vh;
            color: white;
            padding: 20px 0;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            background-color: #ecf0f1;
            height: 100vh;
        }

        .header {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#">Dashboard</a>
        <a href="/product_register/">Add Product</a>
        <a href="/admin_product_list/">View Products</a>
        <a href="#">Orders</a>
        <a href="/registor_list/">Users</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to Admin Dashboard</h1>
        </div>
        <div class="content">
            <p>This is your dashboard overview. Here you can manage products, orders, users, and more.</p>
        </div>
    </div>

</body>
</html>
