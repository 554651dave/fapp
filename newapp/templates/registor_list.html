<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            width: 100px;
            height: auto;
        }

        .delete-link {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Password</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in Register %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        {% if user.image %}
                            <img src="{{ user.image.url }}" alt="User Image">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>
                        <a class="delete-link" href="{% url 'delete_registor' user.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
