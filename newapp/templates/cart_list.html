<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 10px 0;
        }

        .card-header,
        .card-row {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .card-header div,
        .card-row div {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-right: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-header div:last-child,
        .card-row div:last-child {
            border-right: none;
        }

        .card-header {
            background-color: #f0f0f0;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin: 30px;
        }

        .fun-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .fun-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Your Cart Items</h2>

    {% if carts %}
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div>Item</div>
                    <div>Quantity</div>
                    <div>Price</div>
                    <div>Total</div>
                    <div>Action</div>
                </div>
            </div>

            {% for cart in carts %}
            <div class="card">
                <div class="card-row">
                    <div>{{ cart.product.product_name }}</div>
                    <div>{{ cart.quantity }}</div>
                    <div>₹{{ cart.product.product_price }}</div>
                    <div>₹{{ cart.quantity|floatformat:2|add:"0"|floatformat:2|add:"0" }}</div>
                    <div>
                        <button class="fun-button">Delete</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center;">Your cart is empty.</p>
    {% endif %}

    <div class="button-container">
        <button class="fun-button">Click Me for Fun!</button>
    </div>
</body>
</html>
