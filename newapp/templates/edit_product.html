<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ user.product_category }}" required><br><br>

        <label>Product Name:</label><br>
        <input type="text" name="name" value="{{ user.product_name }}" required><br><br>

        <label>Brand:</label><br>
        <input type="text" name="brand" value="{{ user.product_brand }}" required><br><br>

        <label>Image:</label><br>
        {% if user.product_image %}
            <img src="{{ user.product_image.url }}" width="100" alt="Current Image"><br>
        {% endif %}
        <input type="file" name="image"><br><br>

        <label>Price:</label><br>
        <input type="number" name="price" value="{{ user.product_price }}" required><br><br>

        <label>Discount (%):</label><br>
        <input type="number" name="discound" value="{{ user.product_discound }}" required><br><br>

        <label>Description:</label><br>
        <input type="text" name="description" value="{{ user.product_description }}" required><br><br>

        <label>Stock:</label><br>
        <input type="number" name="stock" value="{{ user.product_stock }}" required><br><br>

        <label>Is Available:</label>
        <input type="checkbox" name="is_available" {% if user.product_IsAvailable %}checked{% endif %}><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
